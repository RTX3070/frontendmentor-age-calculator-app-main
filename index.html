<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Age calculator app</title>
    </head>

    <body>
        <main>
            <form novalidate>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" name="day" id="day" min="1" max="31" maxlength="2" placeholder="DD">
                </div>

                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" name="month" id="month" min="1" max="12" maxlength="2" placeholder="MM">
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" maxlength="4" placeholder="YYYY">
                </div>

                <button><img src="/assets/images/icon-arrow.svg" alt=""></button>
            </form>

            <div class="age-display">
                <p class="years"><span class="dashes">--</span> years</p>
                <p class="months"><span class="dashes">--</span> months</p>
                <p class="days"><span class="dashes">--</span> days</p>
            </div>
        </main>
      
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/RTX3070">RTX3070</a>.
        </footer>

        <script src="script.js"></script>
    </body>
</html>
